<!DOCTYPE html>

<head>
  <title>Track Findings | Internal Audit Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="dashboard">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand m-0" href="#">
      <img src="./images/logo.png" alt="" class="img-fluid">
    </a>
    <!-- Example split danger button -->
    <div class="user-login">
      <p class="user-login-time mb-0">Last Logged In: 24-09-2021 11:24:55 AM</p>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Mohan</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Mohan</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="./login.html">Log out</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div class="d-flex flex-column dashboard-navigation">
          <a href="./audit-create.html" class="btn btn-primary text-capitalize mt-3">Create audit plan</a>
          <a href="./schedule-audit.html" class="btn btn-primary text-capitalize mt-3">Schedule an audit</a>
          <a href="./prepare-audit.html" class="btn btn-primary text-capitalize mt-3">prepare an audit</a>
          <a href="./execute-audit.html" class="btn btn-primary text-capitalize mt-3">execute an audit</a>
          <a href="./track-findings.html" class="btn btn-primary text-capitalize mt-3">track findings</a>
          <a href="./follow-up.html" class="btn btn-primary text-capitalize mt-3">follow up closure</a>
        </div>
      </div>
      <div class="col-9">
        <h2 class="font-weight-bold my-4">Track findings</h2>
        <form>
          <div class="form-row">
            <div class="col-md-6">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Audit Number</th>
                    <th scope="col">Status</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td><input type="date" class="form-control"></td>
                    <td> <input type="date" class="form-control"></td>
                    <td> </td>


                  </tr>

                </tbody>
              </table>
              <div class="form-group">
                <label for="exampleFormControlFile1">Upload Audit Report</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group ">
                <label for="fname">Score</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="lname">Findings</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="nic">Level of Compliance</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="address">Positive Practices </label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="nic">Recommendations / correction Activity</label>
                <input type="tel" class="form-control">
              </div>
              <div class="form-group">
                <label for="mob">Verification Date</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="col-md-6">

            </div>
            <div class="form-group d-flex justify-content-end w-100">
              <a href="./follow-up.html" class="btn btn-primary">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    var yValues = [55, 49, 44, 24, 15];
    var barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];

    new Chart("myChart", {
      type: "pie",
      data: {
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: false,
          text: "World Wide Wine Production 2018"
        }
      }
    });
  </script>
  <script src="./js/jquery-3.5.1.slim.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
